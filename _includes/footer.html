  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <span>Made with <i class="far fa-heart"></i> with <a href="https://jekyllrb.com" target="blank">jekyll</a> using <a href="https://github.com/y7kim/agency-jekyll-theme" target="blank">agency theme</a></span>
                </div>
            </div>
        </div>
    </footer>
