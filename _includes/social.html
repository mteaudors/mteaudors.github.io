<!-- Team Section -->
    <section id="social">
        <div class="container">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Social</h2>
                <h3 class="section-subheading text-muted">Discover more about me</h3>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                {% for s in site.social-media %}
                    <div class="col-lg-2">
                        <div class="team-member">
                            <a href="{{ s.url }}" target="blank"><img src="{{ s.icon }}" class="img-responsive img-circle img-social" alt=""></a>
                            <a href="{{ s.url }}" target="blank"><h4>{{ s.title }}</h4></a>
                        </div>
                    </div>
                {% endfor %}
                <div class="col-lg-2"></div>
            </div>
        </div>
    </section>
