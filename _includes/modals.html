 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            {% if post.img %}
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered img-work" alt="{{ post.alt }}">
                            {% endif %}
                            <ul class="item-details">
                                <li>Date:
                                    <strong>{{ post.project-date }}</strong>
                                </li>
                                <li><img src="img/portfolio/{{ post.flag }}"></li>
                            </ul>

                            {% if post.description %}
                                <p>{{ post.description }}</p>
                            {% endif %}

                            {% if post.report %}
                                <a href="{{ post.report }}" class="btn btn-xl report-button" target="blank">Read the report</a>
                            {% endif %}
                            
                            {% if post.slide %}
                                <a href="{{ post.slide }}" class="btn btn-xl report-button" target="blank">View the slides</a>
                            {% endif %}

                            <br/>
                           <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
